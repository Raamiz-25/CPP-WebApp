<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='base.css')}}">
    <link rel="icon" href="{{url_for('static', filename='favicon.ico')}}" type="image/x-icon"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Campus Placement Predictor</title>
</head>
<body style="background-color:blanchedalmond; border:5px;">
    <div class="header">
        <br/>
        <img class="img1" src="{{url_for('static', filename='CPP.jpg')}}" alt="CPP Image"/>
        <h1 class='heading'>Campus Placement Predictor</h1>
    </div>
    <div class="container1">
        <form action="/output" method="POST">
            <table>
                <tr>
                    <td class="label"><label>Age :  </label></td>
                    <td><input type="number" min="20" max="30" name="Age" class="inp" placeholder="20 - 30"></td>
                </tr>
                <tr>
                    <td class="label"><label>Gender :  </label></td>
                    <td><select name="gender" id="gender" class="inp">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="label"><label>Select Branch :  </label></td>
                    <td><select name="branch" id="branch" class="inp">
                        <option value="ECE">ECE</option>
                        <option value="CSE">CSE</option>
                        <option value="ME">ME</option>
                        <option value="EEE">EEE</option>
                        <option value="CE">CE</option>
                        <option value="IT">IT</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="label"><label>CGPA :  </label></td>
                    <td><input type="number" min="1" max="10" name="CGPA" class="inp" placeholder="1 - 10"></td>
                </tr>
                <tr>
                    <td class="label"><label>Coding Skills :  </label></td>
                    <td><input type="number" min="0" max="10" name="Coding" class="inp" placeholder="1 - 10"></td>
                </tr>
                <tr>
                    <td class="label"><label>Communication Skills :  </label></td>
                    <td><input type="number" min="1" max="10" name="comms" class="inp" placeholder="1 - 10"></td>
                </tr>
                <tr>
                    <td class="label"><label>Number of Internships :  </label></td>
                    <td><input type="number" min="0" max="3" name="intern" class="inp" placeholder="1 - 10"></td>
                </tr>
                <tr>
                    <td class="label"><label>History of Backlogs :  </label></td>
                    <td><select name="backs" id="backs" class="inp">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="3"><div class="btn1"><button type="submit" class="btn btn-dark">Submit</button></div></td>
                </tr>
            </table>
        </form>
    </div>
    <div class="header">
        <br/>
        <h1 class="heading result">{{prediction}}</h1>
    </div>
</body>
</html>
